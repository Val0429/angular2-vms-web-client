<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="newGroup(); largeModal.show()">
          New Group
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Groups
        </div>
        <div class="card-block">
          <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th style="width: 5%">No</th>
                <th style="width: 90%">
                  <mfDefaultSorter by="fstname">Group Name</mfDefaultSorter>
                </th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{item.groupname}}</td>
                <td>
                  <a class="fa fa-remove fa-lg" (click)="$event.stopPropagation();deleteGroup(item)"></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">

      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">{{model.title}}</h4>
            <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form #groupForm="ngForm" action="javascript:void(0);" (ngSubmit)="groupForm.valid && onFormSubmit(groupForm); largeModal.hide();">
            <div class="modal-body">
              <div class="card mx-2">
                <div class="card-block p-2 row">
                  <div class="col-md-12">
                    <div class="input-group mb-1" [ngClass]="{ 'has-danger': groupname.invalid && (groupname.dirty || groupname.touched), 'has-success': groupname.valid && (groupname.dirty || groupname.touched)}">
                      <span class="input-group-addon">
                        <i class="icon-people"></i>
                      </span>
                      <input type="text" class="form-control" required id="groupname" name="groupname" #groupname="ngModel" [ngClass]="{ 'form-control-danger': groupname.invalid && (groupname.dirty ||groupname.touched), 'form-control-success': groupname.valid && (groupname.dirty || groupname.touched)}"
                        placeholder="First Name" [(ngModel)]="model.groupname">
                    </div>
                    <div style="color:red" *ngIf="groupname.errors && (groupname.dirty || groupname.touched || groupForm.submitted)">
                      <p *ngIf="groupname.errors.required">
                        The Group Name is required
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="!groupForm.valid">{{model.buttom}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
