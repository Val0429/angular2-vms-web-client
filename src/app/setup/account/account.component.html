<div class="animated fadeIn">
  <div class="row" *ngIf="isAdmin">
    <div class="col-12">
      <div class="card">
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="newUser(); ">
          New User
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Users
        </div>
        <div class="card-block">
          <div class="row mb-1">
            <div class="col-md-4 offset-md-8">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search" (keyup)="itemSearch($event)" />
              </div>
            </div>
          </div>          
          <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th style="width: 5%">No</th>
                <th style="width: 25%">
                  <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 25%">
                  Roles
                </th>
                <th style="width: 10%">
                  Name
                </th>
                <th style="width: 10%">
                  Phone
                </th>
                <th style="width: 15%">
                  Email
                </th>

                <th style=""></th>
                <th style=""></th>
              </tr>
            </thead>
            <tbody>
              <!--<tr *ngFor="let item of mf.data; let i = index" (click)="modifyUser(item); largeModal.show()">-->
              <tr *ngFor="let item of mf.data; let i = index">
                <td>{{(i+(mf.activePage -1)*mf.rowsOnPage)+1}}</td>

                <td>{{item.username}}</td>
                <td>
                  <ul>
                    <li *ngFor="let role of item.roles">{{role.name}}</li>
                  </ul>
                </td>
                <td>
                  {{item.data.name}}
                </td>
                <td>
                  {{item.data.phone}}
                </td>
                <td>
                  {{item.data.email}}
                </td>
                <td>
                  <a class="fa fa-pencil fa-lg" (click)="$event.stopPropagation();editUser(item);"></a>
                </td>
                <td>
                  <a class="fa fa-remove fa-lg" (click)="$event.stopPropagation();deleteUser(item)"></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
