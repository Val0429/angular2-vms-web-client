<form novalidate
      [formGroup]="myform">

  <div class="input-group mb-1" [ngClass]="{
       'has-danger': comPort.invalid && (comPort.dirty || comPort.touched),
       'has-success': comPort.valid && (comPort.dirty || comPort.touched)}">
    <span class="input-group-addon">
      <i class="fa fa-envelope"></i>
    </span>
    <input type="text"
           class="form-control"
           required
           inputmode="numeric"
           formControlName="comPort"
           placeholder="{{'pageSms.comPort'|translate}}" />
  </div>
  <div style="color:red" *ngIf="comPort.errors && (comPort.dirty || comPort.touched )">
    <p *ngIf="comPort.errors.required">{{'pageSms.comPort'|translate}}{{'common.isRequired'|translate}}</p>
    <p *ngIf="comPort.errors.pattern">{{'pageSms.comPort'|translate}}{{'common.isInvalid'|translate}}</p>
  </div>

  <div class="input-group mb-1"
       [ngClass]="{
       'has-danger': enable.invalid && (enable.dirty || enable.touched),
       'has-success': enable.valid && (enable.dirty || enable.touched)}">
    <span class="input-group-addon">
      <i class="fa fa-user"></i>
    </span>
    <input type="checkbox"
           required
           class="form-control"           
           formControlName="enable"
           />
    <label for="enabled">{{'common.enabled'|translate}}</label>
  </div>
  <div style="color:red" *ngIf="enable.errors && (enable.dirty || enable.touched )">
    <p *ngIf="enable.errors.required">{{'common.enabled'|translate}}{{'common.isRequired'|translate}}</p>
  </div>

  <!--<pre>{{myform.value | json}}</pre>-->
</form>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!myform.valid || loading">{{'common.save'|translate}}</button>
</div>
