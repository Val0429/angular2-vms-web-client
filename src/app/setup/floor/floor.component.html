<div class="animated fadeIn">
  <div class="row" *ngIf="isAdmin">
    <div class="col-12">
      
      <div class="card">
        <div class="card-block">
          <div class="row mb-1">
            <button type="button" class="btn btn-primary col-md-6" (click)="newFloor(); ">
              {{'common.new' | translate}}
            </button>            
            <button type="button" class="btn btn-primary col-md-6" (click)="batchUploadFloor(); ">
              {{'pageFloor.batchUploadFloor' | translate}}
            </button>  
          </div>
        </div>
      </div>
      </div>
    </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>{{'pageFloor.floors' | translate}}
        </div>
        <div class="card-block">

          
            <div class="row mb-1">
              <div class="col-md-4 offset-md-8">
                <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="{{'common.search' | translate}}" (keyup)="itemSearch($event)" />
                  <span class="input-group-addon" (click)="doSearch()">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
            </div>

            <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
              <thead>
                <tr>
                  <th style="width: 5%">No</th>
                  <th style="width: 25%">
                    <mfDefaultSorter by="updatedAt">

                      {{'pageFloor.floorName' | translate}}
                    </mfDefaultSorter>
                  </th>
                  <th style="width: 5%">
                    {{'pageFloor.floor' | translate}}
                  </th>
                  <th style="width: 25%">
                    {{'common.phone' | translate}}
                  </th>
                  <th style="width: 25%">
                    {{'pageFloor.unitNo' | translate}} 

                  </th>
                  <th style=""></th>
                  <th style=""></th>
                </tr>
              </thead>
              <tbody>                
                <tr *ngFor="let item of mf.data; let i = index">
                  <td>{{(i+(mf.activePage -1)*mf.rowsOnPage)+1}}</td>
                  <td>{{item.name}}</td>
                  <td>
                    {{item.floor}}
                  </td>
                  <td>
                    <ul>
                      <li *ngFor="let p of item.phone">
                        {{p}}
                      </li>
                    </ul>
                  </td>
                  <td>
                    {{item.unitNo}}
                  </td>
                  <td>
                    <a class="fa fa-pencil fa-lg" (click)="$event.stopPropagation();editFloor(item);"></a>
                  </td>
                  <td>
                    <a class="fa fa-remove fa-lg" (click)="$event.stopPropagation();deleteFloor(item)"></a>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
