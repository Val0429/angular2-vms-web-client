<div class="animated fadeIn">
  <div class="row" *ngIf="isAdmin">
    <div class="col-12">
      <div class="card">
        <button type="button" class="btn btn-primary" (click)="newFloor(); ">
          New Floor
        </button>
        <button type="button" class="btn btn-primary" (click)="batchUploadFloor(); ">
          Batch Upload Floor
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Floors
        </div>
        <div class="card-block">

          <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th style="width: 5%">No</th>
                <th style="width: 25%">
                  <mfDefaultSorter by="name">Floor Name</mfDefaultSorter>
                </th>
                <th style="width: 5%">
                  Floor
                </th>
                <th style="width: 25%">
                  Phone
                </th>
                <th style="width: 25%">
                  Unit No
                </th>
                <th style=""></th>
                <th style=""></th>
              </tr>
            </thead>
            <tbody>
              <!--<tr *ngFor="let item of mf.data; let i = index" (click)="modifyUser(item); largeModal.show()">-->
              <tr *ngFor="let item of mf.data; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.name}}</td>
                <td>
                  {{item.floor}}
                </td>
                <td>
                  <ul>
                    <li *ngFor="let p of item.phone">
                      {{p}}
                    </li>
                  </ul>
                </td>
                <td>
                  {{item.unitNo}}
                </td>
                <td>
                  <a class="fa fa-pencil fa-lg" (click)="$event.stopPropagation();editFloor(item);"></a>
                </td>
                <td>
                  <a class="fa fa-remove fa-lg" (click)="$event.stopPropagation();deleteFloor(item)"></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
