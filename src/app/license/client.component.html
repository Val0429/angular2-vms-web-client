<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="newLicense(); largeModal.show()">
          New Client License
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Client License
        </div>
        <div class="card-block">

          <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th style="width: 5%">No</th>
                <th style="width: 40%">
                  <mfDefaultSorter by="device_type">License</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="device_type">Trial</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="device_type">Activate Date</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="device_type">Expire Date</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="device_type">Amount</mfDefaultSorter>
                </th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr *ngFor="let item of mf.data; let i = index" (click)="modifyCommand(item, $event); largeModal.show()"> -->
              <tr *ngFor="let item of mf.data; let i = index; async">
                <td>{{i + 1}}</td>
                <td>{{item.license}}</td>
                <td>{{item.trial}}</td>
                <td>{{item.activatedate}}</td>
                <td>{{item.expiredate}}</td>
                <td>{{item.amount}}</td>
                <td>
                  <a class="fa fa-remove fa-lg" (click)="$event.stopPropagation();deleteLicense(item, $event)"></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">

      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">{{model.title}}</h4>
            <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card mx-2">
              <div class="card-block p-2">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="icon-doc"></i>
                  </span>
                  <input type="file" class="form-control-file" placeholder="License Key" [(ngModel)]="model.key">
                </div>

                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="icon-key"></i>
                  </span>
                  <div class="form-inline">

                    <div class="form-group">
                      <input type="text" class="form-control inputKey" placeholder="key1" />
                    </div>-
                    <div class="form-group">
                      <input type="text" class="form-control inputKey" placeholder="key2" />
                    </div>-
                    <div class="form-group">
                      <input type="text" class="form-control inputKey" placeholder="key3" />
                    </div>-
                    <div class="form-group">
                      <input type="text" class="form-control inputKey" placeholder="key4" />
                    </div>-
                    <div class="form-group">
                      <input type="text" class="form-control inputKey" placeholder="key5" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveLicense(); largeModal.hide()">{{model.buttom}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
