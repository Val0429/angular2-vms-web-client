<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Groups
        </div>
        <div class="card-block">
          <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th style="width: 5%">No</th>
                <th style="width: 90%">
                  <mfDefaultSorter by="fstname">Group Name</mfDefaultSorter>
                </th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{item.groupname}}</td>
                <td>
                  <a class="fa fa-pencil fa-lg" style="cursor: pointer;" (click)="$event.stopPropagation();modifyGroup(item); largeModal.show()"></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15,20]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">

      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">{{model.groupname}} Action Setting</h4>
            <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card mx-2">
              <div class="card-block p-2 row">
                <div class="col-md-12">
                  <div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-clock"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="1" [(ngModel)]="model.push_action.push_action_interval">
                  </div>
                  <div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-globe"></i>
                    </span>
                    <select multiple [(ngModel)]="model.push_action.push_action_device_list" [compareWith]="modelSelectDevice" class="selectpicker">
                      <option *ngFor="let device of devices" [value]="device">{{device['push_device_name']}}</option>
                    </select>
                  </div>
                  <!--<div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-envelope-letter"></i>
                    </span>
                    <select multiple [(ngModel)]="model.push_action.push_action_device_list" [compareWith]="modelSelectDevice" class="selectpicker">
                      <option *ngFor="let device of devices" [value]="device">{{device['push_device_name']}}</option>
                    </select>
                  </div>

                  <div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-screen-smartphone"></i>
                    </span>
                    <select multiple [(ngModel)]="model.push_action.push_action_device_list" [compareWith]="modelSelectDevice" class="selectpicker">
                      <option *ngFor="let device of devices" [value]="device">{{device['push_device_name']}}</option>
                    </select>
                  </div>-->
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveGroup(); largeModal.hide()">{{model.buttom}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
