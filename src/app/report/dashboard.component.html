<div class="animated fadeIn">
  <div class="row">
    <div class="col text-right mb-1">
      <button type="button" class="btn btn-primary" (click)="changeDuration('day');">Today</button>
      <button type="button" class="btn btn-primary" (click)="changeDuration('week');">This Week</button>
      <button type="button" class="btn btn-primary" (click)="changeDuration('month');">This Month</button>
    </div>
  </div>

  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        Bar Chart
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart #timeBarChart="base-chart" class="chart" 
          [datasets]="timeBarChartData" 
          [labels]="timeBarChartLabels" 
          [options]="barChartOptions"
          [legend]="barChartLegend" 
          [chartType]="barChartTypeV" 
          (chartHover)="chartHovered($event)" 
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Bar Chart
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart #entryBarChart="base-chart" class="chart" 
          [datasets]="entryBarChartData" 
          [labels]="entryBarChartLabels" 
          [options]="barChartOptions"
          [legend]="barChartLegend" 
          [chartType]="barChartTypeH" 
          (chartHover)="chartHovered($event)" 
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>

  </div>
  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        Pie Chart
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart #groupPieChart="base-chart" class="chart" 
          [data]="groupPieChartData" 
          [labels]="groupPieChartLabels" 
          [chartType]="groupPieChartType"
          (chartHover)="chartHovered($event)" 
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Foot Traffic Breakdown
      </div>
      <div class="card-block">
        <table datatable class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
            <tr>
                <th style="width: 80%" colspan="2">Registered</th>
                <th style="width: 20%">{{210}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td>vip</td>
              <td>210</td>
            </tr>
          </tbody>
          <thead>
            <tr>
                <th style="width: 80%" colspan="2">Unregistered</th>
                <th style="width: 20%">0</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
