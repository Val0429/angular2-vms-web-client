<div class="app flex-row table">
  <div class="table-cell">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-2">
              
              <div class="card-block">
                <h1>{{ 'pageLogin.title' | translate }}</h1>
                <p class="text-muted">{{ 'pageLogin.subTitle' | translate }}</p>
                <div class="input-group mb-1">

                  <div class="input-group dropdown" dropdown placement="bottom right">
                    <span class="input-group-addon">
                      <i class="icon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="{{ 'common.userName' | translate }}" [(ngModel)]="model.username" [attr.disabled]="loading?'':null">
                  </div>

                </div>

                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="{{ 'common.password' | translate }}" [(ngModel)]="model.password" [attr.disabled]="loading?'':null">
                </div>

                <div class="input-group mb-1">
                  <input type="checkbox" id="checkboxRememberMe" name="checkboxRememberMe" [(ngModel)]="model.rememberMe">
                  <label class="checkbox-inline text-muted" for="checkboxRememberMe">&nbsp;{{ 'pageLogin.rememberMe' | translate }} </label>

                </div>
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="icon-home"></i>
                  </span>
                  <select class="form-control" #language [(ngModel)]="model.language" (change)="onLanguageChange(language.value)">
                    <option value="en-us">English</option>
                    <option value="zh-tw">繁體中文</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-2" (click)="loginByPassword()">{{ 'pageLogin.login' | translate }}</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
