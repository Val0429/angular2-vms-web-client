<div class="app flex-row table">
  <div class="table-cell">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-2">
              <form novalidate
                    [formGroup]="myform" >
                <div class="card-block">
                  <h1>{{ 'pageLogin.title' | translate }}</h1>
                  <p class="text-muted">{{ 'pageLogin.subTitle' | translate }}</p>
                  <div class="input-group mb-1">

                    <div class="input-group dropdown" dropdown placement="bottom right">
                      <span class="input-group-addon">
                        <i class="icon-user"></i>
                      </span>
                      <input type="text"
                             class="form-control"
                             placeholder="{{ 'common.userName' | translate }}"
                             formControlName="username"
                             (keyup)="doLogin($event)"
                             maxlength="64"
                             required>
                    </div>

                  </div>

                  <div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-lock"></i>
                    </span>
                    <input type="password"
                           class="form-control"
                           placeholder="{{ 'common.password' | translate }}"
                           formControlName="password"
                           maxlength="64"
                           (keyup)="doLogin($event)">
                  </div>

                  <div class="input-group mb-1">
                    <input type="checkbox"
                           id="rememberMe"
                           formControlName="rememberMe">
                    <label class="checkbox-inline text-muted" for="rememberMe">&nbsp;{{ 'pageLogin.rememberMe' | translate }} </label>

                  </div>
                  <div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-home"></i>
                    </span>
                    <select class="form-control"
                            formControlName="language"
                            (change)="onLanguageChange(language.value)"
                            >
                      <option value="en-us">English</option>
                      <option value="zh-tw">繁體中文</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-2" (click)="loginByPassword()" [disabled]="!myform.valid || loading">{{ 'pageLogin.login' | translate }}</button>
                    </div>
                  </div>
                </div>
    </form>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
