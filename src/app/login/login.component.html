<div class="app flex-row table">
  <div class="table-cell">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-2">
              
              <div class="card-block">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-1">

                  <div class="input-group dropdown" dropdown placement="bottom right">
                    <span class="input-group-addon">
                      <i class="icon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username" [attr.disabled]="loading?'':null">
                  </div>

                </div>

                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" [attr.disabled]="loading?'':null">
                </div>

                <div class="input-group mb-1">
                  <input type="checkbox" id="checkboxRememberMe" name="checkboxRememberMe" [(ngModel)]="model.rememberMe">
                  <label class="checkbox-inline text-muted" for="checkboxRememberMe">&nbsp; Remember Me</label>

                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-2" (click)="loginByPassword()">Login</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
